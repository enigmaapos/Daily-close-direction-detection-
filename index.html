<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>15m Bull / Bear Probability ‚Äî Pro Scanner</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
body{
  font-family:Inter,system-ui,Arial;
  background:#0f1720;
  color:#e6eef8;
  margin:16px;
}
h1{font-size:18px;margin-bottom:6px}
h2{font-size:16px;margin-top:14px}
.muted{color:#9fb3cc;font-size:13px}
button,input{
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #334155;
  background:#0b1220;
  color:#e6eef8;
}
button.primary{
  background:#22c55e;
  border:0;
  color:#042e16;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#334155;
  border:0;
  cursor:pointer;
}
.row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:12px;
  margin-top:10px;
}
.card{
  background:#0b1220;
  border:1px solid #172033;
  border-radius:10px;
  padding:12px;
}
.bull{color:#22c55e}
.bear{color:#fb7185}
.neutral{color:#facc15}
.prob{font-weight:700}

/* progress bar */
.progress-wrap{margin:8px 0 10px}
.progress-bar{
  height:10px;
  background:#172033;
  border-radius:6px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:#22c55e;
  transition:width .2s linear;
}
</style>
</head>

<body>

<h1>üìä 15m Bull / Bear Probability ‚Äî Pro Scanner</h1>
<div class="muted" id="status">Idle</div>
<div class="muted" id="refreshTimer">Auto refresh: OFF</div>

<div class="progress-wrap">
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<div class="row">
  <button class="primary" onclick="manualScan()">Run Scan</button>
  <button class="secondary" onclick="toggleAuto()">Auto Refresh</button>
  <div class="muted" id="timestamp"></div>
</div>

<div class="row">
  <input id="symbolSearch" placeholder="Search symbol (BTCUSDT)" />
  <button class="secondary" onclick="runSearch()">Analyze</button>
</div>

<h2>üü¢ Top 30 GREEN</h2>
<div class="grid" id="greenGrid"></div>

<h2>üî¥ Top 30 RED</h2>
<div class="grid" id="redGrid"></div>

<h2>üîç Manual Analysis</h2>
<div class="grid" id="searchGrid"></div>

<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
/* ================= DOM ================= */
const greenGrid = document.getElementById("greenGrid");
const redGrid   = document.getElementById("redGrid");
const searchGrid= document.getElementById("searchGrid");
const status    = document.getElementById("status");
const timestamp = document.getElementById("timestamp");
const symbolSearch = document.getElementById("symbolSearch");
const alertSound = document.getElementById("alertSound");
const progressFill = document.getElementById("progressFill");
const refreshTimer = document.getElementById("refreshTimer");

/* ================= CONFIG ================= */
const API = "https://fapi.binance.com";
const DELAY = 200;
const AUTO_INTERVAL = 5 * 60 * 1000;
const MAX_SCORE = 10;

/* ================= HELPERS ================= */
const sleep=ms=>new Promise(r=>setTimeout(r,ms));
const fetchJSON=async u=>(await fetch(u)).json();

function ema(v,p){const k=2/(p+1);let e=v[0];for(let i=1;i<v.length;i++)e=v[i]*k+e*(1-k);return e;}
function rsi(c,p=14){
  let g=0,l=0;
  for(let i=1;i<=p;i++){const d=c[i]-c[i-1];d>0?g+=d:l-=d;}
  let rs=g/(l||1), r=100-(100/(1+rs));
  for(let i=p+1;i<c.length;i++){
    const d=c[i]-c[i-1];
    if(d>0){g=(g*(p-1)+d)/p;l=(l*(p-1))/p;}
    else{g=(g*(p-1))/p;l=(l*(p-1)-d)/p;}
    rs=g/(l||1); r=100-(100/(1+rs));
  } return r;
}
function atr(h,l,c,p=14){
  let t=[];for(let i=1;i<c.length;i++)
  t.push(Math.max(h[i]-l[i],Math.abs(h[i]-c[i-1]),Math.abs(l[i]-c[i-1])));
  return t.slice(-p).reduce((a,b)=>a+b,0)/p;
}

/* ================= ANALYSIS ================= */
async function analyze(sym,bear,dd){
  const k=await fetchJSON(`${API}/fapi/v1/klines?symbol=${sym}&interval=15m&limit=120`);
  await sleep(DELAY);

  const c=k.map(x=>+x[4]);
  const h=k.map(x=>+x[2]);
  const l=k.map(x=>+x[3]);
  const v=k.map(x=>+x[5]);
  const last=k[k.length-1];

  /* === Dominant 24h Volume Candle === */
  let dominantVol=0, dominantBull=true;
  for(let i=k.length-96;i<k.length;i++){
    if(v[i]>dominantVol){
      dominantVol=v[i];
      dominantBull=k[i][4]>k[i][1];
    }
  }

  const avgV=v.slice(-40).reduce((a,b)=>a+b,0)/40;
  const eNow=ema(c.slice(-60),50), ePrev=ema(c.slice(-65,-5),50);
  const rNow=rsi(c), rPrev=rsi(c.slice(0,-1));
  const aNow=atr(h,l,c), aPrev=atr(h.slice(0,-1),l.slice(0,-1),c.slice(0,-1));

  const body=Math.abs(last[4]-last[1]);
  const range=last[2]-last[3];
  const bodyR=range?body/range:0;

  let s=0;
  if(!bear){
    if(last[4]>eNow)s++;
    if(rNow>50)s++;
    if(last[5]>avgV)s++;
    if(eNow>ePrev)s++;
  }else{
    if(last[4]<eNow)s++;
    if(rNow<50)s++;
    if(last[5]>avgV)s++;
    if(eNow<ePrev)s++;
  }

  s=Math.min(MAX_SCORE,s);
  let baseProb=Math.round(s/MAX_SCORE*100);
  let finalProb=baseProb;
  let volumeAlign="neutral";

  if(!bear && dominantBull){
    finalProb=Math.round(baseProb*1.10);
    volumeAlign="confirm";
  }else if(bear && !dominantBull){
    finalProb=Math.round(baseProb*1.10);
    volumeAlign="confirm";
  }else if(!bear && !dominantBull){
    finalProb=Math.round(baseProb*0.85);
    volumeAlign="contradict";
  }else if(bear && dominantBull){
    finalProb=Math.round(baseProb*0.85);
    volumeAlign="contradict";
  }

  finalProb=Math.max(0,Math.min(100,finalProb));

  const bias=finalProb>=80?(bear?"Strong Bear":"Strong Bull"):
             finalProb>=60?(bear?"Weak Bear":"Weak Bull"):
             finalProb>=40?"Neutral":(bear?"Weak Bull":"Weak Bear");

  return {sym,prob:finalProb,baseProb,bias,volumeAlign,dominantVol,dominantBull,drawdown:dd};
}

/* ================= RENDER ================= */
function renderCard(d,el){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <b>${d.sym}</b>
    <div class="prob ${d.bias.includes("Bull")?"bull":d.bias.includes("Bear")?"bear":"neutral"}">
      ${d.bias} ‚Äî ${d.prob}% (base ${d.baseProb}%)
    </div>
    <div class="muted ${d.dominantBull?"bull":"bear"}">
      24h Dominant Vol: ${Number(d.dominantVol).toLocaleString()}
    </div>
    <div class="muted ${
      d.volumeAlign==="confirm"?"bull":
      d.volumeAlign==="contradict"?"bear":"neutral"
    }">
      ${
        d.volumeAlign==="confirm"
        ?"Volume confirms bias (Continuation likely)"
        :d.volumeAlign==="contradict"
        ?"Volume contradicts bias (Trap / Absorption risk)"
        :"Volume neutral"
      }
    </div>
  `;
  el.appendChild(card);
}

/* ================= SCAN ================= */
async function runScan(){
  greenGrid.innerHTML=""; redGrid.innerHTML="";
  const t=await fetchJSON(`${API}/fapi/v1/ticker/24hr`);
  const usdt=t.filter(x=>x.symbol.endsWith("USDT"));
  const g=[...usdt].sort((a,b)=>b.priceChangePercent-a.priceChangePercent).slice(0,30);
  const r=[...usdt].sort((a,b)=>a.priceChangePercent-b.priceChangePercent).slice(0,30);

  for(const x of g){
    const res=await analyze(x.symbol,false,(x.lastPrice-x.highPrice)/x.highPrice*100);
    renderCard(res,greenGrid);
  }
  for(const x of r){
    const res=await analyze(x.symbol,true,(x.lastPrice-x.highPrice)/x.highPrice*100);
    renderCard(res,redGrid);
  }
}
</script>
</body>
</html>
